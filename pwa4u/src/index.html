<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Pwa4u</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    html {
      box-sizing: border-box;
      background-color: #f3eef3;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    #premenu {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 18vh;
      height: 82vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 4em;
      height: 4em;
      flex-wrap: wrap;
      animation: PreMenuAnimationRotate 500ms linear infinite;
    }

    .container div {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2em;
      height: 2em;
      border-radius: 50%;
      border: 2px solid #f3eef3;
      animation: PreMenuAnimation 150ms ease-out forwards;
    }

    .UX {
      background-color: #0083db;
      z-index: 4;
      transform-origin: 4em 4em;
    }

    .FE {
      z-index: 3;
      background-color: #00b5db;
      transform-origin: -4em 4em;
    }

    .BE {
      z-index: 2;
      background-color: #f84400;
      transform-origin: 4em -4em;
    }

    .SL {
      z-index: 1;
      background-color: #f87400;
      transform-origin: -4em -4em;
    }


    @keyframes PreMenuAnimation {
      0% {
        opacity: 0;
        transform: rotate(-360deg);
        border-radius: 50%;
      }
      25% {
        opacity: 1;
        transform: rotate(-270deg);
        border-radius: 33%;
      }
      100% {
        opacity: 1;
        transform: rotate(0deg);
        border-radius: 33%;
      }
    }

    @keyframes PreMenuAnimationRotate {
      0% {
        transform: rotate(-360deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }
  </style>
</head>

<body>
  <x5-root>

    <div class="premenu" id="premenu">
      <div class="container">
        <div class="UX">
        </div>
        <div class="FE">
        </div>
        <div class="SL">
        </div>
        <div class="BE">
        </div>
      </div>
    </div>

  </x5-root>
</body>

</html>
